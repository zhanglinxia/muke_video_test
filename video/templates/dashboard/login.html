<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/dashboard/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title>登陆</title>
    <style>
        .edit-area {
            margin: 10% auto;
            width: 60%;
            border: solid 1px #cccccc;
            padding: 5%;
        }
    </style>
</head>
<%! from django.shortcuts import reverse %>
<%
    _login = reverse('login')
    action = '{}?to={}'.format(_login,to) if to else _login
%>
<body>
<form class="form-horizontal edit-area" method="post" action="${action}">
    ${csrf_token}
    <div class="form-group">
        <label class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="username" placeholder="请输入用户名">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" placeholder="请输入用户名">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登陆</button>
<!--            {{error}}-->
        </div>
    </div>
</form>
</body>
<script type="text/javascript" src="/static/dashboard/js/jquery_3.51.min.js"></script>
<script type="text/javascript" src="/static/dashboard/js/bootstrap.min.js"></script>
</html>
